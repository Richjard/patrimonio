<p>por-plan-contable works!</p>
<h2>Por Plan Contable</h2>
<form id="template_driven"  name="template_driven" #PlanContableFiltroForm="ngForm" novalidate>    


    <div class="form-group template">
               <div class="e-float-input" [ngClass]="{'e-success': iPlanConMayorId.valid}">
              
                   <ejs-dropdownlist #PlanContableList name="cPlanConMayorDescripcion"  id="iPlanConMayorId" #iPlanConMayorId='ngModel'   [filterBarPlaceholder]="filterPlaceholder" (change)='onChange1()'  (filtering)='onFiltering($event)'  [allowFiltering]='true'  [(ngModel)]="PlanContableFiltro.iPlanConMayorId" required 
                           [dataSource]='dataPlanContable' [placeholder]='CuentaMayorMark' [fields]='PlanContableFilds' floatLabelType='Auto'>
                           </ejs-dropdownlist>
                   
                   <span class="e-float-line"></span>
               
               
                   </div>
    </div>
   
    <div class="form-group template">
        <div class="e-float-input" [ngClass]="{'e-success': iPlanConSubCueId.valid}">
       
            <ejs-dropdownlist #SubCuentaList  [enabled]='false' name="iPlanConSubCueId"  id="iPlanConSubCueId" #iPlanConSubCueId='ngModel' [disabled]="op == 1"  [(ngModel)]="PlanContableFiltro.iPlanConSubCueId"  name="iPlanConSubCueId"
                    [dataSource]='dataSubCuenta' [placeholder]='SubCuentaMark' [fields]='SubCuentaFields' floatLabelType='Auto'>
                    </ejs-dropdownlist>
            
            <span class="e-float-line"></span>
        
        
            </div>
    </div>

   <div class="form-group template" *ngIf="op!=1">
       <div class="submitBtn">
           <button class="submit-btn e-btn e-success sendButto" id="OkDependenciaFiltro" [disabled]="PlanContableFiltro.invalid"  type="submit" (click)= "Ok()"><fa-icon [icon]="faCheckCircle" size="lg"></fa-icon> OK</button>                                                              
       </div> 
       </div> 
       
       
       
   </form>
