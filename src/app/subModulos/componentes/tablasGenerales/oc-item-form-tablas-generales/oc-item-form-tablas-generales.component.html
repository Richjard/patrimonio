 
     

<form id="template_driven"  name="template_driven" #OcItemForm="ngForm" novalidate>  
    
    <div class="form-group template">
            <div class="e-float-input" [ngClass]="{'e-success': CODIGO.valid}">
                <input type="text" id="CODIGO" name="CODIGO" [(ngModel)]="OcItem.CODIGO" #CODIGO="ngModel" required disabled value="{{OcItem.CODIGO}}">
                <span class="e-float-line"></span>
                <label class="e-float-text" [ngClass]="{'e-label-top': OcItem.CODIGO !== '' , 'e-label-bottom':  OcItem.CODIGO == ''}" for="CODIGO">Código </label>                        
            </div>     
        </div>


        <div class="form-group template">
                <div class="e-float-input" [ngClass]="{'e-success': GRUPO_BIEN.valid}">
                    <input type="text" id="GRUPO_BIEN" name="GRUPO_BIEN" [(ngModel)]="OcItem.GRUPO_BIEN" #GRUPO_BIEN="ngModel" required disabled value="{{OcItem.GRUPO_BIEN}}">
                    <span class="e-float-line"></span>
                    <label class="e-float-text" [ngClass]="{'e-label-top': OcItem.GRUPO_BIEN !== '' , 'e-label-bottom':  OcItem.GRUPO_BIEN == ''}" for="iTramMovId">Grupo </label>                        
                </div>     
            </div>

        <div class="form-group template">
            <div class="e-float-input" [ngClass]="{'e-success': CLASE_BIEN.valid}">
                <input type="text" id="CLASE_BIEN" name="CLASE_BIEN" [(ngModel)]="OcItem.CLASE_BIEN" #CLASE_BIEN="ngModel" required disabled value="{{OcItem.CLASE_BIEN}}">
                <span class="e-float-line"></span>
                <label class="e-float-text" [ngClass]="{'e-label-top': OcItem.CLASE_BIEN !== '' , 'e-label-bottom':  OcItem.CLASE_BIEN == ''}" for="CLASE_BIEN">Clase </label>                        
            </div>     
        </div>
     
        <div class="form-group template">
                <div class="e-float-input" [ngClass]="{'e-success': FAMILIA_BIEN.valid}">
                    <input type="text" id="FAMILIA_BIEN" name="FAMILIA_BIEN" [(ngModel)]="OcItem.FAMILIA_BIEN" #FAMILIA_BIEN="ngModel" required disabled value="{{OcItem.FAMILIA_BIEN}}">
                    <span class="e-float-line"></span>
                    <label class="e-float-text" [ngClass]="{'e-label-top': OcItem.FAMILIA_BIEN !== '' , 'e-label-bottom':  OcItem.FAMILIA_BIEN == ''}" for="FAMILIA_BIEN">Familia</label>                        
                </div>     
            </div>  
            <div class="form-group template">
                <div class="e-float-input" [ngClass]="{'e-success': NOMBRE_ITEM.valid}">
                    <input type="text" id="NOMBRE_ITEM" name="NOMBRE_ITEM" [(ngModel)]="OcItem.NOMBRE_ITEM" #NOMBRE_ITEM="ngModel" required disabled value="{{OcItem.NOMBRE_ITEM}}">
                    <span class="e-float-line"></span>
                    <label class="e-float-text" [ngClass]="{'e-label-top': OcItem.NOMBRE_ITEM !== '' , 'e-label-bottom':  OcItem.NOMBRE_ITEM == ''}" for="NOMBRE_ITEM">Descripción</label>                        
                </div>     
            </div> 
            <div class="form-group template">
                <div class="e-float-input" [ngClass]="{'e-success': CANT_ITEM.valid}">
                    <input type="text" id="CANT_ITEM" name="CANT_ITEM" [(ngModel)]="OcItem.CANT_ITEM" #CANT_ITEM="ngModel" required disabled value="{{OcItem.CANT_ITEM}}">
                    <span class="e-float-line"></span>
                    <label class="e-float-text" [ngClass]="{'e-label-top': OcItem.CANT_ITEM !== '' , 'e-label-bottom':  OcItem.CANT_ITEM == ''}" for="CANT_ITEM">Cantidad</label>                        
                </div>     
            </div> 
            <div class="form-group template">
                <div class="e-float-input" [ngClass]="{'e-success': PREC_UNIT_MONEDA.valid}">
                    <input type="text" id="PREC_UNIT_MONEDA" name="PREC_UNIT_MONEDA" [(ngModel)]="OcItem.PREC_UNIT_MONEDA" #PREC_UNIT_MONEDA="ngModel" required disabled value="{{OcItem.PREC_UNIT_MONEDA}}">
                    <span class="e-float-line"></span>
                    <label class="e-float-text" [ngClass]="{'e-label-top': OcItem.PREC_UNIT_MONEDA !== '' , 'e-label-bottom':  OcItem.PREC_UNIT_MONEDA == ''}" for="PREC_UNIT_MONEDA">Precio Unitario S/.</label>                        
                </div>     
            </div> 
            
            <div class="form-group template">
                <div class="e-float-input" [ngClass]="{'e-success': PREC_TOT_SOLES.valid}">
                    <input type="text" id="PREC_TOT_SOLES" name="PREC_TOT_SOLES" [(ngModel)]="OcItem.PREC_TOT_SOLES" #PREC_TOT_SOLES="ngModel" required disabled value="{{OcItem.PREC_TOT_SOLES}}">
                    <span class="e-float-line"></span>
                    <label class="e-float-text" [ngClass]="{'e-label-top': OcItem.PREC_TOT_SOLES !== '' , 'e-label-bottom':  OcItem.PREC_TOT_SOLES == ''}" for="PREC_TOT_SOLES">Total S/.</label>                        
                </div>     
            </div> 
       <div class="form-group template" *ngIf="op!=1">
        <div class="submitBtn">
            <button class="submit-btn e-btn e-success sendButto" id="GuardarButtonDOcItemumento" [disabled]="OcItemForm.invalid"  type="submit" (click)= "GuardarDOcItemumento()"><fa-icon [icon]="faSave" size="lg"></fa-icon> Guardar</button>                                                              
        </div> 
        </div>                        
</form>
