<div class="card o-hidden custom" [@animate]="{value:'*',params:{y:'200px',opacity:'0',delay:'800ms', duration: '800ms'}}">
    <div class="row">
      <div class="col-md-12">
        <div class="p-4">
          <div class="auth-logo text-center mb-4">
            <img src="assets/images/logo.png" alt="">
          </div>
          <h1 class="mb-3 text-18">Inicio de Session</h1>
          <form [formGroup]="signinForm" (ngSubmit)="signin()">
            <div class="form-group">
              <label for="email">Usuario</label>
              <input id="email" class="form-control " formControlName="usuario" type="text" required>
            </div>
            <div class="form-group">
              <label for="password">Clave</label>
              <input id="password" class="form-control " formControlName="password" type="password" required>
            </div>

            <div class="form-group">
                <label for="iYearId">AÃ±o</label>
              <ejs-dropdownlist #AnioObj   id="iYearId"  [value]='valueAnio'  formControlName="iYearId"   required 
              [dataSource]='dataAnio'  [fields]='AnioFields' floatLabelType='Auto'>
              </ejs-dropdownlist>

            </div>
            

            <!-- <button class="btn btn-rounded btn-primary btn-block mt-2">Sign In</button> -->
            <btn-loading btnClass="btn-primary btn-rounded btn-block mt-3" [loadingText]="loadingText" [loading]="loading">
              Ingresar
            </btn-loading>
          </form>
        </div>
      </div>
    </div>
  </div>
