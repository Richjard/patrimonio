

  <form id="template_driven"  name="template_driven" #PlanForm="ngForm" novalidate>
    <div class="form-group template">
        <div class="e-float-input" [ngClass]="{'e-success': iPlanContId.valid}">
            <input type="text" id="iPlanContId" name="iPlanContId" [(ngModel)]="Plan.iPlanContId" #iPlanContId="ngModel" required disabled value="{{Plan.iPlanContId}}">
            <span class="e-float-line"></span>
            <label class="e-float-text" [ngClass]="{'e-label-top': Plan.iPlanContId !== '' , 'e-label-bottom':  Plan.iPlanContId == ''}" for="iPlanContId">ID Plan </label>                        
        </div>     
    </div>
   <div class="form-group template">
        <div class="e-float-input" [ngClass]="{'e-success': cPlanContDescripcion.valid}">
            <input type="text" id="cPlanContDescripcion" #cPlanContDescripcion='ngModel'   [disabled]="op == 1" [(ngModel)]="Plan.cPlanContDescripcion" name="cPlanContDescripcion" required value="{{Plan.cPlanContDescripcion}}">
            <span class="e-float-line"></span>
            <label class="e-float-text" [ngClass]="{'e-label-top': Plan.cPlanContDescripcion !== '' , 'e-label-bottom':  Plan.cPlanContDescripcion == ''}" for="cPlanContDescripcion">Descripcion</label>                        
        </div>
    </div>

    <div class="form-group template">
        <div class="e-float-input" [ngClass]="{'e-success': cPlanContCodigo.valid}">
            <input type="text" id="cPlanContCodigo" #cPlanContCodigo='ngModel'   [disabled]="op == 1" [(ngModel)]="Plan.cPlanContCodigo" name="cPlanContCodigo" required value="{{Plan.cPlanContCodigo}}">
            <span class="e-float-line"></span>
            <label class="e-float-text" [ngClass]="{'e-label-top': Plan.cPlanContCodigo !== '' , 'e-label-bottom':  Plan.cPlanContCodigo == ''}" for="cPlanContCodigo">CÃ³digo</label>                        
        </div>
    </div>
    
               
       <div class="form-group template" *ngIf="op!=1">
        <div class="submitBtn">
            <button class="submit-btn e-btn e-success sendButto" id="GuardarButtonPlan" [disabled]="PlanForm.invalid"  type="submit" (click)= "GuardarPlan()"><fa-icon [icon]="faSave" size="lg"></fa-icon> Guardar</button>                                                              
        </div> 
        </div>                        
</form>
