<form id="template_driven"  name="template_driven" #DependenciaFiltroForm="ngForm" novalidate>    


 <div class="form-group template">
            <div class="e-float-input" [ngClass]="{'e-success': iDepenId.valid}">
           
                <ejs-dropdownlist #DependenciaList name="iDepenId"  id="iDepenId" #iDepenId='ngModel' [disabled]="op == 1"  [filterBarPlaceholder]="filterPlaceholder"  (change)='onChange1()' (filtering)='onFiltering($event)'  [allowFiltering]='true'  [(ngModel)]="DependenciaFiltro.iDepenId" name="iCargId" required 
                        [dataSource]='dataDependencia' [placeholder]='DependenciaMark' [fields]='DependenciaFields' floatLabelType='Auto'>
                        </ejs-dropdownlist>
                
                <span class="e-float-line"></span>
            
            
                </div>
 </div>

 <div class="form-group template">
        <div class="e-float-input" [ngClass]="{'e-success': iCentroCostoId.valid}">
       
            <ejs-dropdownlist #CentroCostoList  [enabled]='false' name="iCentroCostoId"  id="iCentroCostoId" #iCentroCostoId='ngModel' [disabled]="op == 1"  [(ngModel)]="DependenciaFiltro.iCentroCostoId" name="iCentroCostoId"  
                    [dataSource]='dataCentroCosto' [placeholder]='CentroCostoMark' [fields]='CentroCostoFields' floatLabelType='Auto'>
                    </ejs-dropdownlist>
            
            <span class="e-float-line"></span>
        
        
            </div>
</div>


<div class="form-group template" *ngIf="op!=1">
    <div class="submitBtn">
        <button class="submit-btn e-btn e-success sendButto" id="OkDependenciaFiltro" [disabled]="DependenciaFiltro.invalid"  type="submit" (click)= "OkDependenciaFiltro()"><fa-icon [icon]="faCheckCircle" size="lg"></fa-icon> OK</button>                                                              
    </div> 
    </div> 
    
    

    
</form>
