

  <form id="template_driven"  name="template_driven" #PlanForm="ngForm" novalidate>
    <div class="form-group template">
        <div class="e-float-input" [ngClass]="{'e-success': iPlanConMayorId.valid}">
            <input type="text" id="iPlanConMayorId" name="iPlanConMayorId" [(ngModel)]="Plan.iPlanConMayorId" #iPlanConMayorId="ngModel" required disabled value="{{Plan.iPlanConMayorId}}">
            <span class="e-float-line"></span>
            <label class="e-float-text" [ngClass]="{'e-label-top': Plan.iPlanConMayorId !== '' , 'e-label-bottom':  Plan.iPlanConMayorId == ''}" for="iPlanConMayorId">ID Plan </label>                        
        </div>     
    </div>
   <div class="form-group template">
        <div class="e-float-input" [ngClass]="{'e-success': cPlanConMayorDescripcion.valid}">
            <input type="text" id="cPlanConMayorDescripcion" #cPlanConMayorDescripcion='ngModel'   [disabled]="op == 1" [(ngModel)]="Plan.cPlanConMayorDescripcion" name="cPlanConMayorDescripcion" required value="{{Plan.cPlanConMayorDescripcion}}">
            <span class="e-float-line"></span>
            <label class="e-float-text" [ngClass]="{'e-label-top': Plan.cPlanConMayorDescripcion !== '' , 'e-label-bottom':  Plan.cPlanConMayorDescripcion == ''}" for="cPlanConMayorDescripcion">Descripcion</label>                        
        </div>
    </div>

    <div class="form-group template">
        <div class="e-float-input" [ngClass]="{'e-success': cPlanConMayorCodigo.valid}">
            <input type="text" id="cPlanConMayorCodigo" #cPlanConMayorCodigo='ngModel'   [disabled]="op == 1" [(ngModel)]="Plan.cPlanConMayorCodigo" name="cPlanConMayorCodigo" required value="{{Plan.cPlanConMayorCodigo}}">
            <span class="e-float-line"></span>
            <label class="e-float-text" [ngClass]="{'e-label-top': Plan.cPlanConMayorCodigo !== '' , 'e-label-bottom':  Plan.cPlanConMayorCodigo == ''}" for="cPlanConMayorCodigo">CÃ³digo</label>                        
        </div>
    </div>
    
               
       <div class="form-group template" *ngIf="op!=1">
        <div class="submitBtn">
            <button class="submit-btn e-btn e-success sendButto" id="GuardarButtonPlan" [disabled]="PlanForm.invalid"  type="submit" (click)= "GuardarPlan()"><fa-icon [icon]="faSave" size="lg"></fa-icon> Guardar</button>                                                              
        </div> 
        </div>                        
</form>
