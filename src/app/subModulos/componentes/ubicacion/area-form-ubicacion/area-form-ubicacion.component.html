

 
<form id="template_driven"  name="template_driven" #areaForm="ngForm" novalidate>
        <div class="form-group template">
            <div class="e-float-input" [ngClass]="{'e-success': iAreaId.valid}">
                <input type="text" id="iAreaId" name="iAreaId" [(ngModel)]="area.iAreaId" #iAreaId="ngModel" required disabled value="{{area.iAreaId}}">
                <span class="e-float-line"></span>
                <label class="e-float-text" [ngClass]="{'e-label-top': area.iAreaId !== '' , 'e-label-bottom':  area.iAreaId == ''}" for="iAreaId">ID Area </label>                        
            </div>
        </div>
       <div class="form-group template">
            <div class="e-float-input" [ngClass]="{'e-success': cAreaDescripcion.valid}">
                <input type="text" id="cAreaDescripcion" #cAreaDescripcion='ngModel'   [disabled]="op == 1" [(ngModel)]="area.cAreaDescripcion" name="cAreaDescripcion" required value="{{area.cAreaDescripcion}}">
                <span class="e-float-line"></span>
                <label class="e-float-text" [ngClass]="{'e-label-top': area.cAreaDescripcion !== '' , 'e-label-bottom':  area.cAreaDescripcion == ''}" for="cAreaDescripcion">Descripcion</label>                        
            </div>
        </div>
        <div class="form-group template">
                <div class="e-float-input" [ngClass]="{'e-success': iLocalId.valid}">
                    <!--<input type="text" id="iLocalId" #iLocalId='ngModel'   [disabled]="op == 1" [(ngModel)]="area.iLocalId" name="iLocalId" required value="{{area.iLocalId}}">
                    -->
                    <ejs-dropdownlist #localList name="iLocalId"  id="iLocalId" #iLocalId='ngModel' [disabled]="op == 1"  [(ngModel)]="area.iLocalId" name="iLocalId" required 
                            [dataSource]='state' [placeholder]='remoteWaterMark' [fields]='remoteFields' floatLabelType='Auto'>
                            </ejs-dropdownlist>
                    
                    <span class="e-float-line"></span>
                    <!--<label class="e-float-text" [ngClass]="{'e-label-top': area.iLocalId !== '' , 'e-label-bottom':  area.iLocalId == ''}" for="iLocalId">Local</label>                        
                    -->
              
                </div>
         </div>
         

         
         
                  
                   
           <div class="form-group template" *ngIf="op!=1">
            <div class="submitBtn">
                <button class="submit-btn e-btn e-success sendButto" id="GuardarButtonAreas" [disabled]="areaForm.invalid"  type="submit" (click)= "GuardarArea()"><fa-icon [icon]="faSave" size="lg"></fa-icon> Guardar</button>                                                              
            </div> 
            </div>                        
    </form>
