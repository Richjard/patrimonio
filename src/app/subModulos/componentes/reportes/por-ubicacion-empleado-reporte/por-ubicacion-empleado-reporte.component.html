<h1>{{ubicacionEmpelado.cDepenNombre}}</h1>
<h1 *ngIf="ubicacionEmpelado.iCentroCostoId!=0">{{ubicacionEmpelado.cCentroCostoNombre}}</h1>

<form id="template_driven"  name="template_driven" #DependenciaFiltroForm="ngForm" novalidate>    

       
      <div class="form-group template">
                   <div class="e-float-input" [ngClass]="{'e-success': idCentroCostoEmpleado.valid}">
                  
                      <ejs-dropdownlist #CentroCostoList name="idCentroCostoEmpleado"  id="idCentroCostoEmpleado" #idCentroCostoEmpleado='ngModel'   [filterBarPlaceholder]="filterPlaceholder"  (filtering)='onFiltering($event)'  [allowFiltering]='true'  [(ngModel)]="ubicacionEmpelado.idCentroCostoEmpleado" name="idCentroCostoEmpleado" required 
                               [dataSource]='dataEmpelado' [placeholder]='DependenciaMark' [fields]='empleadoFields' floatLabelType='Auto'>
                               </ejs-dropdownlist>
                       
                       <span class="e-float-line"></span>
                   
                   
                       </div>
        </div>
        
        <div class="form-group template" *ngIf="op!=1">
                <div class="submitBtn">
                    <button class="submit-btn e-btn e-success sendButto" id="OkDependenciaFiltro" [disabled]="ubicacionEmpelado.invalid"  type="submit" (click)= "OkDependenciaFiltro()"><fa-icon [icon]="faCheckCircle" size="lg"></fa-icon> OK</button>                                                              
                </div> 
        </div>         
</form>
