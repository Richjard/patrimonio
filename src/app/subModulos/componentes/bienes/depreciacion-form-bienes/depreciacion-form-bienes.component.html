



     

<form id="template_driven"  name="template_driven" #BienDepreciacionForm="ngForm" novalidate>    

    <div class="form-group template">
        <div class="e-float-input" [ngClass]="{'e-success': iBienId.valid}">
            <input type="text" id="iBienId" name="iBienId" [(ngModel)]="BienDepreciacion.iBienId" #iBienId="ngModel" required disabled value="{{BienDepreciacion.iBienId}}">
            <span class="e-float-line"></span>
            <label class="e-float-text" [ngClass]="{'e-label-top': BienDepreciacion.iBienId !== '' , 'e-label-bottom':  BienDepreciacion.iBienId == ''}" for="iBienId">ID Bien </label>                        
        </div>     
    </div>




<div class="form-group template">
        <div class="e-float-input" [ngClass]="{'e-success': cBienCodigo.valid}">
            <input type="text" id="cBienCodigo" #cBienCodigo='ngModel'   disabled  [disabled]="op == 1" [(ngModel)]="BienDepreciacion.cBienCodigo" name="cBienCodigo" required value="{{BienDepreciacion.cBienCodigo}}">
            <span class="e-float-line"></span>
            <label class="e-float-text" [ngClass]="{'e-label-top': BienDepreciacion.cBienCodigo !== '' , 'e-label-bottom':  BienDepreciacion.cBienCodigo == ''}" for="cBienCodigo">Codigo Bien </label>                        
        </div>
</div>

<div class="form-group template">
    <div class="e-float-input" [ngClass]="{'e-success': cBienDescripcion.valid}">
        <input type="text" id="cBienDescripcion" #cBienDescripcion='ngModel'   disabled  [disabled]="op == 1" [(ngModel)]="BienDepreciacion.cBienDescripcion" name="cBienDescripcion" required value="{{BienDepreciacion.cBienDescripcion}}">
        <span class="e-float-line"></span>
        <label class="e-float-text" [ngClass]="{'e-label-top': BienDepreciacion.cBienDescripcion !== '' , 'e-label-bottom':  BienDepreciacion.cBienDescripcion == ''}" for="cBienDescripcion">Descripción </label>                        
    </div>
</div>

<div class="form-group template">
    <div class="e-float-input" [ngClass]="{'e-success': nBienValor.valid}">
        <input type="text" id="nBienValor" #nBienValor='ngModel'   disabled  [disabled]="op == 1" [(ngModel)]="BienDepreciacion.nBienValor" name="nBienValor" required value="{{BienDepreciacion.nBienValor}}">
        <span class="e-float-line"></span>
        <label class="e-float-text" [ngClass]="{'e-label-top': BienDepreciacion.nBienValor !== '' , 'e-label-bottom':  BienDepreciacion.nBienValor == ''}" for="nBienValor">Valor neto </label>                        
    </div>
</div>


<div class="form-group template">
        <div class="e-float-input" [ngClass]="{'e-success': iBienVidaUtil.valid}">
            <input type="text" id="iBienVidaUtil" #iBienVidaUtil='ngModel'    (keyup)="onKeyupVidaUtil($event)"  [disabled]="op == 1" [(ngModel)]="BienDepreciacion.iBienVidaUtil" name="iBienVidaUtil" required value="{{BienDepreciacion.iBienVidaUtil}}">
            <span class="e-float-line"></span>
            <label class="e-float-text" [ngClass]="{'e-label-top': BienDepreciacion.iBienVidaUtil !== '' , 'e-label-bottom':  BienDepreciacion.iBienVidaUtil == ''}" for="iBienVidaUtil">Vida Util </label>                        
        </div>
</div>




<div class="form-group template">
    <div class="e-float-input" [ngClass]="{'e-success': nBienTasaDepreciacion.valid}">
        <input type="text" id="nBienTasaDepreciacion" #nBienTasaDepreciacion='ngModel'   disabled  [disabled]="op == 1" [(ngModel)]="BienDepreciacion.nBienTasaDepreciacion" name="nBienTasaDepreciacion" required value="{{BienDepreciacion.nBienTasaDepreciacion}}">
        <span class="e-float-line"></span>
        <label class="e-float-text" [ngClass]="{'e-label-top': BienDepreciacion.nBienTasaDepreciacion !== '' , 'e-label-bottom':  BienDepreciacion.nBienTasaDepreciacion == ''}" for="nBienTasaDepreciacion">Tasa Depreciación % </label>                        
    </div>
</div>





<div class="form-group template">
        <div class="e-float-input" [ngClass]="{'e-success': dBienInicioVida.valid}">
                <div class="control-label" [ngClass]="{'e-label-top': BienDepreciacion.dBienInicioVida !== '' , 'e-label-bottom':  BienDepreciacion.dBienInicioVida == ''}">Fecha Inicio vida</div>
               <input type="date" ngModel="inputDate | date:'dd-MM-yyyy'" disabled  id="dBienInicioVida" #dBienInicioVida='ngModel'   [disabled]="op == 1" [(ngModel)]="BienDepreciacion.dBienInicioVida" name="dBienInicioVida" required value="{{BienDepreciacion.dBienInicioVida}}">
          
           <!-- <span class="e-float-line"></span>
            <label class="e-float-text" [ngClass]="{'e-label-top': Documento.dDocAdqFecha !== '' , 'e-label-bottom':  Documento.dDocAdqFecha == ''}" for="dDocAdqFecha">Fecha</label>                        
           -->
        </div>
    </div>

    <div class="form-group template">
        <div class="e-float-input" [ngClass]="{'e-success': dBienFinVida.valid}">
                <div class="control-label" [ngClass]="{'e-label-top': BienDepreciacion.dBienFinVida !== '' , 'e-label-bottom':  BienDepreciacion.dBienFinVida == ''}">Fecha Fin vida</div>
               <input type="date"
               
               ngModel="inputDate | date:'dd-MM-yyyy'" 
              
               
               disabled  id="dBienFinVida" #dBienFinVida='ngModel'   [disabled]="op == 1" [(ngModel)]="BienDepreciacion.dBienFinVida" name="dBienFinVida" required value="{{BienDepreciacion.dBienFinVida}}">
          
           <!-- <span class="e-float-line"></span>
            <label class="e-float-text" [ngClass]="{'e-label-top': Documento.dDocAdqFecha !== '' , 'e-label-bottom':  Documento.dDocAdqFecha == ''}" for="dDocAdqFecha">Fecha</label>                        
           -->
        </div>
    </div>    

    <div class="form-group template">
        <div class="e-float-input" [ngClass]="{'e-success': nBienCuotaSalvamiento.valid}">
            <input type="text" id="nBienCuotaSalvamiento" #nBienCuotaSalvamiento='ngModel'   (keyup)="onKeyupVCuota($event)"    [disabled]="op == 1" [(ngModel)]="BienDepreciacion.nBienCuotaSalvamiento" name="nBienCuotaSalvamiento" required value="{{BienDepreciacion.nBienCuotaSalvamiento}}">
            <span class="e-float-line"></span>
            <label class="e-float-text" [ngClass]="{'e-label-top': BienDepreciacion.nBienCuotaSalvamiento !== '' , 'e-label-bottom':  BienDepreciacion.nBienCuotaSalvamiento == ''}" for="nBienCuotaSalvamiento">Cuota de salvamiento </label>                        
        </div>
    </div>

    
<div class="form-group template">
    <div class="e-float-input" [ngClass]="{'e-success': nBienValorDepreciacion.valid}">
        <input type="text" id="nBienValorDepreciacion" #nBienValorDepreciacion='ngModel'     disabled [disabled]="op == 1" [(ngModel)]="BienDepreciacion.nBienValorDepreciacion" name="nBienValorDepreciacion" required value="{{BienDepreciacion.nBienValorDepreciacion}}">
        <span class="e-float-line"></span>
        <label class="e-float-text" [ngClass]="{'e-label-top': BienDepreciacion.nBienValorDepreciacion !== '' , 'e-label-bottom':  BienDepreciacion.nBienValorDepreciacion == ''}" for="nBienValorDepreciacion">Valor de depreciacion </label>                        
    </div>
</div>

    <div class="e-float-input" [ngClass]="{'e-success': nBienDepreciacionAcumulada.valid}">
        <input type="text" id="nBienDepreciacionAcumulada" #nBienDepreciacionAcumulada='ngModel'     [disabled]="op == 1" [(ngModel)]="BienDepreciacion.nBienDepreciacionAcumulada" name="nBienDepreciacionAcumulada" required value="{{BienDepreciacion.nBienDepreciacionAcumulada}}">
        <span class="e-float-line"></span>
        <label class="e-float-text" [ngClass]="{'e-label-top': BienDepreciacion.nBienDepreciacionAcumulada !== '' , 'e-label-bottom':  BienDepreciacion.nBienDepreciacionAcumulada == ''}" for="nBienDepreciacionAcumulada">Depreciación acumulada </label>                        
    </div>
</div>-->



           
   <div class="form-group template" *ngIf="op!=1">
    <div class="submitBtn">
        <button class="submit-btn e-btn e-success sendButto" id="GuardarBienDepreciacion" [disabled]="BienDepreciacionForm.invalid"  type="submit" (click)= "GuardarBienDepreciacion()"><fa-icon [icon]="faSave" size="lg"></fa-icon> Guardar</button>                                                              
    </div> 
    </div> 


   
    
    

    
</form>
