

  <form id="template_driven"  name="template_driven" #CatalogoNoPatForm="ngForm" novalidate>
        <div class="form-group template">
            <div class="e-float-input" [ngClass]="{'e-success': iCatalogoNoPatId.valid}">
                <input type="text" id="iCatalogoNoPatId" name="iCatalogoNoPatId" [(ngModel)]="CatalogoNoPat.iCatalogoNoPatId" #iCatalogoNoPatId="ngModel" required disabled value="{{CatalogoNoPat.iCatalogoNoPatId}}">
                <span class="e-float-line"></span>
                <label class="e-float-text" [ngClass]="{'e-label-top': CatalogoNoPat.iCatalogoNoPatId !== '' , 'e-label-bottom':  CatalogoNoPat.iCatalogoNoPatId == ''}" for="iCatalogoNoPatId">ID CatalogoNoPat </label>                        
            </div>     
        </div>
       <div class="form-group template">
            <div class="e-float-input" [ngClass]="{'e-success': cCatalogoNoPatDescripcion.valid}">
                <input type="text" id="cCatalogoNoPatDescripcion" #cCatalogoNoPatDescripcion='ngModel'   [disabled]="op == 1" [(ngModel)]="CatalogoNoPat.cCatalogoNoPatDescripcion" name="cCatalogoNoPatDescripcion" required value="{{CatalogoNoPat.cCatalogoNoPatDescripcion}}">
                <span class="e-float-line"></span>
                <label class="e-float-text" [ngClass]="{'e-label-top': CatalogoNoPat.cCatalogoNoPatDescripcion !== '' , 'e-label-bottom':  CatalogoNoPat.cCatalogoNoPatDescripcion == ''}" for="cCatalogoNoPatDescripcion">Descripcion</label>                        
            </div>
        </div>
        <div class="form-group template">
                <div class="e-float-input" [ngClass]="{'e-success': cCatalogoNoPatCodigo.valid}">
                    <input type="text" id="cCatalogoNoPatCodigo" #cCatalogoNoPatCodigo='ngModel'   disabled [(ngModel)]="CatalogoNoPat.cCatalogoNoPatCodigo" name="cCatalogoNoPatCodigo" required value="{{CatalogoNoPat.cCatalogoNoPatCodigo}}">
                    <span class="e-float-line"></span>
                    <label class="e-float-text" [ngClass]="{'e-label-top': CatalogoNoPat.cCatalogoNoPatCodigo !== '' , 'e-label-bottom':  CatalogoNoPat.cCatalogoNoPatCodigo == ''}" for="cCatalogoNoPatCodigo">CÃ³digo</label>                        
                </div>
            </div>
        
                   
           <div class="form-group template" *ngIf="op!=1">
            <div class="submitBtn">
                <button class="submit-btn e-btn e-success sendButto" id="GuardarButtonCatalogoNoPat" [disabled]="CatalogoNoPatForm.invalid"  type="submit" (click)= "GuardarCatalogoNoPat()"><fa-icon [icon]="faSave" size="lg"></fa-icon> Guardar</button>                                                              
            </div> 
            </div>                        
    </form>
