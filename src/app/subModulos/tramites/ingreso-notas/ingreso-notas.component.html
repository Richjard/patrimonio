<div class="container">
    <div class="row">
        <div class="col-12 ">
            Curso:
        </div>
        <div class="col-4">
            <select class="form-control ">
        <option>Comunicación </option>
        <option>Matemática </option>
      </select>
        </div>
    </div>
</div>
<br />
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr class="card-header">
                                <th rowspan="3" style="vertical-align:middle;">N°</th>
                                <th rowspan="3" style="vertical-align:middle;">Nombre y Apellidos</th>
                                <th colspan="6" style="vertical-align:middle;">Unidad</th>
                                <th rowspan="3" style="vertical-align:middle;">Promedio</th>
                                <th rowspan="3" style="vertical-align:middle;">Acciones</th>
                            </tr>
                            <tr class="card-header">
                                <th colspan="2">Unidad 1</th>
                                <th colspan="2">Unidad 2</th>
                                <th colspan="2">Unidad 3</th>
                            </tr>
                            <tr class="card-body">
                                <th>NOTA 1</th>
                                <th>NOTA 2</th>
                                <th>NOTA 1</th>
                                <th>NOTA 2</th>
                                <th>NOTA 1</th>
                                <th>NOTA 2</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="card-body" *ngFor="let c of mySentences; let i = index">
                                <th>{{ i + 1 }}</th>
                                <th>{{ c.apellidos }}, {{ c.nombres }}</th>
                                <th style="text-align: center">{{ c.nota1 }}</th>
                                <th style="text-align: center">{{ c.nota2 }}</th>
                                <th style="text-align: center">{{ c.nota1 }}</th>
                                <th style="text-align: center">{{ c.nota2 }}</th>
                                <th style="text-align: center">{{ c.nota1 }}</th>
                                <th style="text-align: center">{{ c.nota2 }}</th>
                                <th style="text-align: center">{{ c.nota2 }}</th>
                                <th style="text-align: center">
                                    <button class="btn btn-outline-success ">Calificar</button>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
