



     

<form id="template_driven"  name="template_driven" #CentroCostoForm="ngForm" novalidate>    

        <div class="form-group template">
            <div class="e-float-input" [ngClass]="{'e-success': iCentroCostoId.valid}">
                <input type="text" id="iCentroCostoId" name="iCentroCostoId" [(ngModel)]="CentroCosto.iCentroCostoId" #iCentroCostoId="ngModel" required disabled value="{{CentroCosto.iCentroCostoId}}">
                <span class="e-float-line"></span>
                <label class="e-float-text" [ngClass]="{'e-label-top': CentroCosto.iCentroCostoId !== '' , 'e-label-bottom':  CentroCosto.iCentroCostoId == ''}" for="iCentroCostoId">ID Centro Costo </label>                        
            </div>     
        </div>

 


    <div class="form-group template">
            <div class="e-float-input" [ngClass]="{'e-success': cCentroCostoNombre.valid}">
                <input type="text" id="cCentroCostoNombre" #cCentroCostoNombre='ngModel'   [disabled]="op == 1" [(ngModel)]="CentroCosto.cCentroCostoNombre" name="cCentroCostoNombre" required value="{{CentroCosto.cCentroCostoNombre}}">
                <span class="e-float-line"></span>
                <label class="e-float-text" [ngClass]="{'e-label-top': CentroCosto.cCentroCostoNombre !== '' , 'e-label-bottom':  CentroCosto.cCentroCostoNombre == ''}" for="cCentroCostoNombre">Descripci√≥n </label>                        
            </div>
    </div>

    <div class="form-group template">
            <div class="e-float-input" [ngClass]="{'e-success': cCentroCostoAbre.valid}">
                <input type="text" id="cCentroCostoAbre" #cCentroCostoAbre='ngModel'   [disabled]="op == 1" [(ngModel)]="CentroCosto.cCentroCostoAbre" name="cCentroCostoAbre" required value="{{CentroCosto.cCentroCostoAbre}}">
                <span class="e-float-line"></span>
                <label class="e-float-text" [ngClass]="{'e-label-top': CentroCosto.cCentroCostoAbre !== '' , 'e-label-bottom':  CentroCosto.cCentroCostoAbre == ''}" for="cCentroCostoAbre">Abreviatura </label>                        
            </div>
    </div>

    <div class="form-group template">
           <!-- <div class="e-float-input" [ngClass]="{'e-success': cCentroCostoEstado.valid}">
                <input type="text" id="cCentroCostoEstado" #cCentroCostoEstado='ngModel'   [disabled]="op == 1" [(ngModel)]="CentroCosto.cCentroCostoEstado" name="cCentroCostoEstado" required value="{{CentroCosto.cCentroCostoEstado}}">
                <span class="e-float-line"></span>
                <label class="e-float-text" [ngClass]="{'e-label-top': CentroCosto.cCentroCostoEstado !== '' , 'e-label-bottom':  CentroCosto.cCentroCostoEstado == ''}" for="cCentroCostoEstado">Estado </label>                        
            </div>

            <label for="cCentroCostoEstado" style="padding: 10px 70px 10px 0"> USB Tethering </label>
            <ejs-switch id="cCentroCostoEstado" [checked]="true"></ejs-switch>-->


            <div class="e-float-input" [ngClass]="{'e-success': iDepenId.valid}">
                    <label for="cCentroCostoEstado" style="padding: 10px 70px 10px 0"> Estado {{CentroCosto.cCentroCostoEstado}}</label>
           
                    <ejs-switch  name="cCentroCostoEstado"  id="cCentroCostoEstado" #cCentroCostoEstado='ngModel' [disabled]="op == 1"  [(ngModel)]="CentroCosto.cCentroCostoEstado"  
                        >
                            </ejs-switch>
                    
                    <span class="e-float-line"></span>
                
                
                    </div>

    </div>
    <div class="form-group template">
            <div class="e-float-input" [ngClass]="{'e-success': iDepenId.valid}">
           
                <ejs-dropdownlist #DependenciaList name="cCentroCostoPadre"  id="cCentroCostoPadre" #iDepenId='ngModel' [disabled]="op == 1"  [(ngModel)]="CentroCosto.cCentroCostoPadre" name="cCentroCostoPadre"  
                        [dataSource]='dataCentroCosto' [placeholder]='CentroCostoMark' [fields]='CentroCostoFields' floatLabelType='Auto'>
                        </ejs-dropdownlist>
                
                <span class="e-float-line"></span>
            
            
                </div>
        </div>


     <div class="form-group template">
                <div class="e-float-input" [ngClass]="{'e-success': iDepenId.valid}">
               
                    <ejs-dropdownlist #DependenciaList name="iDepenId"  id="iDepenId" #iDepenId='ngModel' [disabled]="op == 1"  [(ngModel)]="CentroCosto.iDepenId" name="iCargId" required 
                            [dataSource]='dataDependencia' [placeholder]='DependenciaMark' [fields]='DependenciaFields' floatLabelType='Auto'>
                            </ejs-dropdownlist>
                    
                    <span class="e-float-line"></span>
                
                
                    </div>
            </div>
               
       <div class="form-group template" *ngIf="op!=1">
        <div class="submitBtn">
            <button class="submit-btn e-btn e-success sendButto" id="GuardarButtonCentroCosto" [disabled]="CentroCostoForm.invalid"  type="submit" (click)= "GuardarCentroCosto()"><fa-icon [icon]="faSave" size="lg"></fa-icon> Guardar</button>                                                              
        </div> 
        </div> 


       
        
        

        
</form>
