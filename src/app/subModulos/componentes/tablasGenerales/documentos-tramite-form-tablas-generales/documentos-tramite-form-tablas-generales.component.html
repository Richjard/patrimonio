

 
     

<form id="template_driven"  name="template_driven" #DocumentoTramiteForm="ngForm" novalidate>

    <div class="form-group template">
        <div class="e-float-input" [ngClass]="{'e-success': iTramMovId.valid}">
            <input type="text" id="iTramMovId" name="iTramMovId" [(ngModel)]="DocumentoTramite.iTramMovId" #iTramMovId="ngModel" required disabled value="{{DocumentoTramite.iTramMovId}}">
            <span class="e-float-line"></span>
            <label class="e-float-text" [ngClass]="{'e-label-top': DocumentoTramite.iTramMovId !== '' , 'e-label-bottom':  DocumentoTramite.iTramMovId == ''}" for="iTramMovId">ID Documento Tramite </label>                        
        </div>     
    </div>

    <div class="form-group template">
            <div class="e-float-input" [ngClass]="{'e-success': cTipoMovDescripcion.valid}">
                <input type="text" id="cTipoMovDescripcion" name="cTipoMovDescripcion" [(ngModel)]="DocumentoTramite.cTipoMovDescripcion" #cTipoMovDescripcion="ngModel" required disabled value="{{DocumentoTramite.cTipoMovDescripcion}}">
                <span class="e-float-line"></span>
                <label class="e-float-text" [ngClass]="{'e-label-top': DocumentoTramite.cTipoMovDescripcion !== '' , 'e-label-bottom':  DocumentoTramite.cTipoMovDescripcion == ''}" for="iTramMovId">Tipo </label>                        
            </div>     
        </div>


        <div class="form-group template">
                <div class="e-float-input" [ngClass]="{'e-success': iTramNumRegistro.valid}">
                    <input type="text" id="iTramNumRegistro" name="iTramNumRegistro" [(ngModel)]="DocumentoTramite.iTramNumRegistro" #iTramNumRegistro="ngModel" required disabled value="{{DocumentoTramite.iTramNumRegistro}}">
                    <span class="e-float-line"></span>
                    <label class="e-float-text" [ngClass]="{'e-label-top': DocumentoTramite.iTramNumRegistro !== '' , 'e-label-bottom':  DocumentoTramite.iTramNumRegistro == ''}" for="iTramMovId">NÂ° Registro </label>                        
                </div>     
            </div>

        <div class="form-group template">
            <div class="e-float-input" [ngClass]="{'e-success': cTramDocumentoTramite.valid}">
                <input type="text" id="cTramDocumentoTramite" name="cTramDocumentoTramite" [(ngModel)]="DocumentoTramite.cTramDocumentoTramite" #cTramDocumentoTramite="ngModel" required disabled value="{{DocumentoTramite.cTramDocumentoTramite}}">
                <span class="e-float-line"></span>
                <label class="e-float-text" [ngClass]="{'e-label-top': DocumentoTramite.cTramDocumentoTramite !== '' , 'e-label-bottom':  DocumentoTramite.cTramDocumentoTramite == ''}" for="cTramDocumentoTramite">Documento </label>                        
            </div>     
        </div>
        <div class="form-group template">
                <div class="e-float-input" [ngClass]="{'e-success': cTramAsunto.valid}">
                    <input type="text" id="cTramAsunto" name="cTramAsunto" [(ngModel)]="DocumentoTramite.cTramAsunto" #cTramAsunto="ngModel" required disabled value="{{DocumentoTramite.cTramAsunto}}">
                    <span class="e-float-line"></span>
                    <label class="e-float-text" [ngClass]="{'e-label-top': DocumentoTramite.cTramAsunto !== '' , 'e-label-bottom':  DocumentoTramite.cTramAsunto == ''}" for="iTramMovId">Asunto </label>                        
                </div>     
            </div>

 

  


  
               
       <div class="form-group template" *ngIf="op!=1">
        <div class="submitBtn">
            <button class="submit-btn e-btn e-success sendButto" id="GuardarButtonDocumento" [disabled]="DocumentoTramiteForm.invalid"  type="submit" (click)= "GuardarDocumento()"><fa-icon [icon]="faSave" size="lg"></fa-icon> Guardar</button>                                                              
        </div> 
        </div>                        
</form>
