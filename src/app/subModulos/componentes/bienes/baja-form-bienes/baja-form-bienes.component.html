



     

<form id="template_driven"  name="template_driven" #BienBajaForm="ngForm" novalidate>    

        <div class="form-group template">
            <div class="e-float-input" [ngClass]="{'e-success': iBienId.valid}">
                <input type="text" id="iBienId" name="iBienId" [(ngModel)]="BienBaja.iBienId" #iBienId="ngModel" required disabled value="{{BienBaja.iBienId}}">
                <span class="e-float-line"></span>
                <label class="e-float-text" [ngClass]="{'e-label-top': BienBaja.iBienId !== '' , 'e-label-bottom':  BienBaja.iBienId == ''}" for="iBienId">ID Bien </label>                        
            </div>     
        </div>

 


    <div class="form-group template">
            <div class="e-float-input" [ngClass]="{'e-success': cBienCodigo.valid}">
                <input type="text" id="cBienCodigo" #cBienCodigo='ngModel'   disabled  [disabled]="op == 1" [(ngModel)]="BienBaja.cBienCodigo" name="cBienCodigo" required value="{{BienBaja.cBienCodigo}}">
                <span class="e-float-line"></span>
                <label class="e-float-text" [ngClass]="{'e-label-top': BienBaja.cBienCodigo !== '' , 'e-label-bottom':  BienBaja.cBienCodigo == ''}" for="cBienCodigo">Codigo Bien </label>                        
            </div>
    </div>

    <div class="form-group template">
            <div class="e-float-input" [ngClass]="{'e-success': cBienDescripcion.valid}">
                <input type="text" id="cBienDescripcion" #cBienDescripcion='ngModel'   disabled  [disabled]="op == 1" [(ngModel)]="BienBaja.cBienDescripcion" name="cBienDescripcion" required value="{{BienBaja.cBienDescripcion}}">
                <span class="e-float-line"></span>
                <label class="e-float-text" [ngClass]="{'e-label-top': BienBaja.cBienDescripcion !== '' , 'e-label-bottom':  BienBaja.cBienDescripcion == ''}" for="cBienDescripcion">Descripción </label>                        
            </div>
    </div>

    <div class="form-group template">
            <div class="e-float-input" [ngClass]="{'e-success': dBienFechaBaja.valid}">
                    <div class="control-label" [ngClass]="{'e-label-top': BienBaja.dBienFechaBaja !== '' , 'e-label-bottom':  BienBaja.dBienFechaBaja == ''}">Fecha</div>
                   <input type="date" ngModel="inputDate | date:'dd-MM-yyyy'"  id="dBienFechaBaja" #dBienFechaBaja='ngModel'   [disabled]="op == 1" [(ngModel)]="BienBaja.dBienFechaBaja" name="dBienFechaBaja" required value="{{BienBaja.dBienFechaBaja}}">
              
               <!-- <span class="e-float-line"></span>
                <label class="e-float-text" [ngClass]="{'e-label-top': Documento.dDocAdqFecha !== '' , 'e-label-bottom':  Documento.dDocAdqFecha == ''}" for="dDocAdqFecha">Fecha</label>                        
               -->
            </div>
        </div>

    <div class="form-group template">
            <div class="e-float-input" [ngClass]="{'e-success': cBienResolucionBaja.valid}">
                <input type="text" id="cBienResolucionBaja" #cBienResolucionBaja='ngModel'     [disabled]="op == 1" [(ngModel)]="BienBaja.cBienResolucionBaja" name="cBienResolucionBaja" required value="{{BienBaja.cBienResolucionBaja}}">
                <span class="e-float-line"></span>
                <label class="e-float-text" [ngClass]="{'e-label-top': BienBaja.cBienResolucionBaja !== '' , 'e-label-bottom':  BienBaja.cBienResolucionBaja == ''}" for="cBienResolucionBaja">Documento/Resolución de Baja </label>                        
            </div>
    </div>

    <div class="form-group template">
                           
            <div class="multiline-row">
                    <ejs-textbox  [disabled]="op == 1" id="cBienCausalBaja" name="cBienCausalBaja" [(ngModel)]="BienBaja.cBienCausalBaja" #cBienCausalBaja="ngModel"   value="{{BienBaja.cBienCausalBaja}}"  #default rows="2" placeholder="Causal" floatLabelType="Auto" [multiline]="true" ></ejs-textbox>
                </div>
           
         
    </div>

     <!--<div class="form-group template">
                <div class="e-float-input" [ngClass]="{'e-success': iCargId.valid}">
               
                    <ejs-dropdownlist #tipoDesplazamientoBienList name="iCargId"  id="iCargId" #iCargId='ngModel' [disabled]="op == 1"  [(ngModel)]="Empleado.iCargId" name="iCargId" required 
                            [dataSource]='dataCargos' [placeholder]='CargoMark' [fields]='CargoFields' floatLabelType='Auto'>
                            </ejs-dropdownlist>
                    
                    <span class="e-float-line"></span>
                
                
                    </div>
            </div>-->
               
       <div class="form-group template" *ngIf="op!=1">
        <div class="submitBtn">
            <button class="submit-btn e-btn e-success sendButto" id="GuardarBienBaja" [disabled]="BienBajaForm.invalid"  type="submit" (click)= "GuardarBienBaja()"><fa-icon [icon]="faSave" size="lg"></fa-icon> Guardar</button>                                                              
        </div> 
        </div> 


       
        
        

        
</form>
