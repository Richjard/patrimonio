
<h2>Por Empleado</h2>

<form id="template_driven"  name="template_driven" #EmpleadoFiltroForm="ngForm" novalidate>    


    <div class="form-group template">
               <div class="e-float-input" [ngClass]="{'e-success': iEmpleadoId.valid}">
              
                   <ejs-dropdownlist #EmpleadoList name="iEmpleadoId"  id="iEmpleadoId" #iEmpleadoId='ngModel'   [filterBarPlaceholder]="filterPlaceholder"  (filtering)='onFiltering($event)'  [allowFiltering]='true'  [(ngModel)]="EmpleadoFiltro.iEmpleadoId" required 
                           [dataSource]='dataEmpleado' [placeholder]='EmpleadoMark' [fields]='EmpleadoFields' floatLabelType='Auto'>
                           </ejs-dropdownlist>
                   
                   <span class="e-float-line"></span>
               
               
                </div>
    </div>
   
    <div class="form-group template" *ngIf="op!=1">
        <div class="submitBtn">
            <button class="submit-btn e-btn e-success sendButto"  [disabled]="EmpleadoFiltro.invalid"  type="submit" (click)= "Ok()"><fa-icon [icon]="faCheckCircle" size="lg"></fa-icon> OK</button>                                                              
        </div> 
    </div>



    
       
</form>
