<div class="control-section template" ><!--inicio de diaglolo-->
 <ejs-dialog #template [visible]='hidden'  [animationSettings]='animationSettings' [isModal]='isModal' [showCloseIcon]='showCloseIcon' [target]='target' [width]='width' (open)="dialogOpen()"
 (close)="dialogClose()">  
 <ng-template #footerTemplate>
     
    <div class="row">
            <div class="col-xs-8 col-sm-8 col-lg-8 col-md-8">
                    <input id="textSelectMarca" name="textSelectMarca" [(ngModel)]="textSelectMarca" class="e-input" type="text" placeholder="Seleccione una Marca" readonly/>
                    <input id="idSelectMarca" name="idSelectMarca" [(ngModel)]="idSelectMarca" class="e-input" type="hidden"/>
              
           
                </div>

             <div class="col-xs-4 col-sm-4 col-lg-4 col-md-4">
                    <!--<button id="sendButton" class="e-control e-btn e-light sendButton" data-ripple="true">Cancelar</button>-->
                    <button id="sendButton"  class="e-control e-btn e-primary sendButton" data-ripple="true" (click)="BtnOkMarcaModalClick()"> Ok</button>     
                </div>
    </div>
         
         
 </ng-template>
 <ng-template #content>
     <div class="dialogContent">
         <span class="dialogText">    
             <app-marcas-tablas-generales (devuelve_marcas)="setTextSelect($event)"></app-marcas-tablas-generales>                   
            
         </span>     
     </div>
 </ng-template>
 
 <ng-template #header>
        <!--<div class="e-avatar template-image e-avatar-xsmall e-avatar-circle">fadsf</div>-->

        <fa-icon [icon]="faList" size="lg"></fa-icon>
                                                        
       <!-- <div id="dlg-template" title="Nancy" class="e-icon-settings"> Marcas </div>-->
    </ng-template>


</ejs-dialog>

</div>

<form id="template_driven"  name="template_driven" #ModeloForm="ngForm" novalidate>
  <!--  <div class="form-group template">
        <div class="e-float-input" [ngClass]="{'e-success': iModeloId.valid}">-->
            <input type="hidden" id="iModeloId" name="iModeloId" [(ngModel)]="Modelo.iModeloId" #iModeloId="ngModel" required disabled value="{{Modelo.iModeloId}}">
            <!--<span class="e-float-line"></span>
            <label class="e-float-text" [ngClass]="{'e-label-top': Modelo.iModeloId !== '' , 'e-label-bottom':  Modelo.iModeloId == ''}" for="iModeloId">ID Modelo </label>                        
        </div>     
    </div>-->
   <div class="form-group template">
        <div class="e-float-input" [ngClass]="{'e-success': cModeloDescripcion.valid}">
            <input type="text" id="cModeloDescripcion" #cModeloDescripcion='ngModel'   [disabled]="op == 1" [(ngModel)]="Modelo.cModeloDescripcion" name="cModeloDescripcion" required value="{{Modelo.cModeloDescripcion}}">
            <span class="e-float-line"></span>
            <label class="e-float-text" [ngClass]="{'e-label-top': Modelo.cModeloDescripcion !== '' , 'e-label-bottom':  Modelo.cModeloDescripcion == ''}" for="cModeloDescripcion">Descripcion</label>                        
        
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
            <div class="e-float-input e-input-group" [ngClass]="{'e-success': cMarcaDescripcion.valid}">
                <!-- Focus and FocusOut Event binding Floating input label -->
                <input type="hidden" id="iMarcaId" name="iMarcaId" [(ngModel)]="Modelo.iMarcaId" #iMarcaId="ngModel" required  value="{{Modelo.iMarcaId}}">
                <input type="text" required   readonly    id="cMarcaDescripcion" name="cMarcaDescripcion" [(ngModel)]="Modelo.cMarcaDescripcion" #cMarcaDescripcion="ngModel"   value="{{Modelo.cMarcaDescripcion}}">
                <span class="e-float-line"></span>
                <label class="e-float-text" [ngClass]="{'e-label-top': Modelo.cMarcaDescripcion !== '' , 'e-label-bottom':  Modelo.cMarcaDescripcion == ''}" for="cMarcaDescripcion">Marca</label>                        
        

                <span class="e-input-group-icon " (click)="BtnVerModelosloClick()" ><fa-icon [icon]="faFilter" size="lg"></fa-icon> </span> 
                
           
            </div>
        </div>
    </div>
    
               
       <div class="form-group template" *ngIf="op!=1">
        <div class="submitBtn">
            <button class="submit-btn e-btn e-success sendButto" id="GuardarButtonModelo" [disabled]="ModeloForm.invalid"  type="submit" (click)= "GuardarModelo()"><fa-icon [icon]="faSave" size="lg"></fa-icon> Guardar</button>                                                              
        </div> 
        </div>                        
</form>
