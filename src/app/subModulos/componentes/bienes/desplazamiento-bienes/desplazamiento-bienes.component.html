
<div class="control-section template" ><!--inicio de diaglolo-->

    <div class="col-lg-12 control-section toast-default-section">
        <div class="e-sample-resize-container">
            <ejs-toast #defaulttoast id='defaulttoast' [position]="position" (created)="onCreate()"  (close)="onClose($event)"  (beforeOpen)="onBeforeOpen()">            
            </ejs-toast>        
        </div>
    </div>



    <h1>Desplazamiento de bienes</h1>
    <div id="action-description">
    <p>
        En esta seccion puede UD. gestionar   <code>Desplazamiento de bienes</code>.
    </div>

    <ejs-dialog #template  [isModal]='isModal' [allowDragging]='dialogdragging'  [height]='height' [visible]='hidden'  [animationSettings]='animationSettings' [showCloseIcon]='showCloseIcon' [target]='target' [width]='width' (open)="dialogOpen()"
        (close)="dialogClose()">  
        <!--<ng-template #footerTemplate>
            <input id="inVal" class="e-input" type="text" placeholder="Enter your message here!"/>
                <button id="sendButton" class="e-control e-btn e-light sendButton" data-ripple="true">Cancelar</button>
                <button id="sendButton"  class="e-control e-btn e-primary sendButton" data-ripple="true">Guardar</button>         
                    <button  [disabled]="userForm.form.invalid" >SAVE</button>
        </ng-template>-->
        <ng-template #content>
            <div class="dialogContent">
               <span class="dialogText">    
                   <app-desplazamiento-form-bienes [datosDesplazamientoBien]="DesplazamientoBien" [op]="opcion" (devuelve_hijo)="cerrar_ventana_modal($event)" (cerrar_modal)="cerrar_ventana_modal_($event)"></app-desplazamiento-form-bienes>                   
                   
                </span>     
            </div>
        </ng-template>
        
        <ng-template #header>
            <!--<div class="e-avatar template-image e-avatar-xsmall e-avatar-circle">fadsf</div>-->

            <fa-icon [icon]="icoForm" size="lg"></fa-icon>
                                                            
            <div id="dlg-template" title="Nancy" class="e-icon-settings"> Formulario Desplazamiento de bienes </div>
        </ng-template>
    </ejs-dialog>



   <div class="control-section button-group-container">
        <div class="button-group-section">
            <div id="button-group-control">
                <div class="row">    
                    <div id="icon" class="e-btn-group">
                        <button ejs-button id="btnPlanNuevo" #ButtonInstance (click)="BtnNuevoPlanClick()" ><fa-icon [icon]="faPlus" size="lg"></fa-icon> Nuevo</button>
                        <button ejs-button id="btnImprimirDocumentoDesplazamiento" #ButtonInstance (click)="BtnImprimirDocumentoDesplazamientoClick()"><fa-icon [icon]="faPrint" size="lg"></fa-icon> Imprimir Documento de desplazamiento</button>
                       <!-- <button ejs-button id="btnPlanVer" #ButtonInstance (click)="BtnVerPlanClick()" ><fa-icon [icon]="faInfo" size="lg"></fa-icon> Ver</button>
                        <button ejs-button id="btnPlanModificar" #ButtonInstance (click)="BtnModificarPlanClick()"><fa-icon [icon]="faEdit" size="lg"></fa-icon> Modificar</button>
                        <button ejs-button id="btnPlanEliminar" #ButtonInstance (click)="BtnEliminarPlanClick()"><fa-icon [icon]="faTrashAlt" size="lg"></fa-icon> Eliminar</button>-->
                        
                    </div>
                </div>
                           
            </div>
        </div>
    </div>

    <ejs-grid #grid [dataSource]='data | async'  allowPaging='true' height=550  [allowFiltering]="true" [pageSettings]='pageOptions' allowSorting= 'true'  (dataStateChange)= 'dataStateChange($event)' (rowSelected)='rowSelected($event)'>
   
        <e-columns>
            <e-column field= "RowNumber" headerText="N°" width="8%" [allowFiltering]="false" [allowSorting]="false" [visible]="false"></e-column>
            <e-column field= "iDespBienId" headerText="Nro Doc" width="5%" ></e-column>
            <e-column field= "cTipoDespDescripcion" headerText="Tipo Despl." width="10%"   ></e-column>
            <e-column field= "cDespBienDocRef" headerText="Doc Ref." width="10%" [allowSorting]="false" [allowFiltering]="false"  ></e-column>
            <e-column field= "dDespBienFecha" headerText="Fecha." width="7%"   ></e-column>
            <e-column field= "cDepenNombre" headerText="Ubicación" width="30%" ></e-column>
            <e-column field= "empleado" headerText="Empleado" width="25%"   ></e-column>  
           
        </e-columns>
    </ejs-grid>

    <ejs-dialog #alertDialog [buttons]='alertDlgButtons' [isModal]='isModalAlert'  [visible]='hidden' [header]='alertHeader' [animationSettings]='animationSettings' [content]='alertContent' [showCloseIcon]='showCloseIcon' [target]='target' [width]='alertWidth'>
    </ejs-dialog>               



    
</div>
