<div class="control-section template" ><!--inicio de diaglolo-->

    <div class="col-lg-12 control-section toast-default-section">
        <div class="e-sample-resize-container">
            <ejs-toast #defaulttoast id='defaulttoast' [position]="position" (created)="onCreate()"  (close)="onClose($event)"  (beforeOpen)="onBeforeOpen()">            
            </ejs-toast>        
        </div>
    </div>



    <h1>Tipos</h1>
    <div id="action-description">
    <p>
        En esta seccion puede UD. gestionar   <code>tipos</code>.
    </div>

    <ejs-dialog #template   [visible]='hidden' 
     [animationSettings]='animationSettings' [showCloseIcon]='showCloseIcon' [target]='target' [width]='width' [height]='height' (open)="dialogOpen()"
        (close)="dialogClose()" [allowDragging]='dialogdragging'>  
        <!--<ng-template #footerTemplate>
            <input id="inVal" class="e-input" type="text" placeholder="Enter your message here!"/>
                <button id="sendButton" class="e-control e-btn e-light sendButton" data-ripple="true">Cancelar</button>
                <button id="sendButton"  class="e-control e-btn e-primary sendButton" data-ripple="true">Guardar</button>         
                    <button  [disabled]="userForm.form.invalid" >SAVE</button>
        </ng-template>-->
        <ng-template #content>
            <div class="dialogContent">
                <span class="dialogText">    
                 <app-tipos-form-tablas-generales  [datosTipo]="Tipo" [op]="opcion" (devuelve_hijo)="cerrar_ventana_modal($event)" (cerrar_modal)="cerrar_ventana_modal_($event)"></app-tipos-form-tablas-generales>                   
                   
                </span>     
            </div>
        </ng-template>
        
        <ng-template #header>
            <!--<div class="e-avatar template-image e-avatar-xsmall e-avatar-circle">fadsf</div>-->

            <fa-icon [icon]="icoForm" size="lg"></fa-icon>
                                                            
            <div id="dlg-template" title="Nancy" class="e-icon-settings"> Formulario Tipo </div>
        </ng-template>
    </ejs-dialog>



   <div class="control-section button-group-container">
        <div class="button-group-section">
            <div id="button-group-control">
                <div class="row">    
                    <div id="icon" class="e-btn-group">
                        <button ejs-button id="btnTipoNuevo" #ButtonInstance (click)="BtnNuevoTipoClick()" ><fa-icon [icon]="faPlus" size="lg"></fa-icon> Nuevo</button>
                        <button ejs-button id="btnTipoVer" #ButtonInstance (click)="BtnVerTipoClick()" ><fa-icon [icon]="faInfo" size="lg"></fa-icon> Ver</button>
                        <button ejs-button id="btnTipoModificar" #ButtonInstance (click)="BtnModificarTipoClick()"><fa-icon [icon]="faEdit" size="lg"></fa-icon> Modificar</button>
                        <button ejs-button id="btnTipoEliminar" #ButtonInstance (click)="BtnEliminarTipoClick()"><fa-icon [icon]="faTrashAlt" size="lg"></fa-icon> Eliminar</button>
                        
                    </div>
                </div>
                           
            </div>
        </div>
    </div>

    <ejs-grid #grid [dataSource]='data | async'  allowPaging='true' height=365  [allowFiltering]="true" [pageSettings]='pageOptions' allowSorting= 'true'  (dataStateChange)= 'dataStateChange($event)' (rowSelected)='rowSelected($event)'>
   
        <e-columns>
            <e-column field= "RowNumber" headerText="N째" width="10%" [allowFiltering]="false" [allowSorting]="false"></e-column>
            <e-column field= "iTipoId" headerText="ID" width="10%" [allowFiltering]="false"></e-column>
            <e-column field= "cTipoDescripcion" headerText="Descripci처n" width="90%"></e-column>
            <e-column field= "iModeloId" headerText="ID Modelo" width="90%" [visible]="false" ></e-column>
            <e-column field= "cModeloDescripcion" headerText="Descripci처n Modelo" width="90%" [allowFiltering]="false"></e-column>
            <e-column field= "iMarcaId" headerText="ID Marca" width="90%" [visible]="false" ></e-column>
            <e-column field= "cMarcaDescripcion" headerText="Descripci처n Marca" width="90%" [allowFiltering]="false"></e-column>
           
        </e-columns>
    </ejs-grid>

    <ejs-dialog #alertDialog [buttons]='alertDlgButtons' [isModal]='isModalAlert'  [visible]='hidden' [header]='alertHeader' [animationSettings]='animationSettings' [content]='alertContent' [showCloseIcon]='showCloseIcon' [target]='target' [width]='alertWidth'>
    </ejs-dialog>               



    
</div>
