



     

<form id="template_driven"  name="template_driven" #CentroCostoEmpleadoForm="ngForm" novalidate>    

        <div class="form-group template">
            <div class="e-float-input" [ngClass]="{'e-success': idCentroCostoEmpleado.valid}">
                <input type="text" id="idCentroCostoEmpleado" name="idCentroCostoEmpleado" [(ngModel)]="CentroCostoEmpleado.idCentroCostoEmpleado" #idCentroCostoEmpleado="ngModel" required disabled value="{{CentroCostoEmpleado.idCentroCostoEmpleado}}">
                <span class="e-float-line"></span>
                <label class="e-float-text" [ngClass]="{'e-label-top': CentroCostoEmpleado.idCentroCostoEmpleado !== '' , 'e-label-bottom':  CentroCostoEmpleado.idCentroCostoEmpleado == ''}" for="idCentroCostoEmpleado">ID Centro Costo Empleado </label>                        
            </div>     
        </div>


 


     <div class="form-group template">
                <div class="e-float-input" [ngClass]="{'e-success': iDepenId.valid}">
               
                    <ejs-dropdownlist #DependenciaList name="iDepenId"  id="iDepenId" #iDepenId='ngModel' [disabled]="op == 1"   (change)='onChange1()'  [(ngModel)]="CentroCostoEmpleado.iDepenId" name="iCargId" required 
                            [dataSource]='dataDependencia' [placeholder]='DependenciaMark' [fields]='DependenciaFields' floatLabelType='Auto'>
                            </ejs-dropdownlist>
                    
                    <span class="e-float-line"></span>
                
                
                    </div>
     </div>

     <div class="form-group template">
            <div class="e-float-input" [ngClass]="{'e-success': iCentroCostoId.valid}">
           
                <ejs-dropdownlist #CentroCostoList  [enabled]='false' name="iCentroCostoId"  id="iCentroCostoId" #iCentroCostoId='ngModel' [disabled]="op == 1"  [(ngModel)]="CentroCostoEmpleado.iCentroCostoId" name="iCentroCostoId"  
                        [dataSource]='dataCentroCosto' [placeholder]='CentroCostoMark' [fields]='CentroCostoFields' floatLabelType='Auto'>
                        </ejs-dropdownlist>
                
                <span class="e-float-line"></span>
            
            
                </div>
    </div>



    <div class="row material2">
              
                       
            <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">      

                    <div class="e-float-input e-input-group" [ngClass]="{'e-success': empleado.valid}" >
                            <input type="hidden" id="iEmpleadoId" name="iTipoId" [(ngModel)]="CentroCostoEmpleado.iEmpleadoId" #iEmpleadoId="ngModel" required  value="{{CentroCostoEmpleado.iEmpleadoId}}">
                            <input type="text" required  class="inputD"  disabled    id="empleado" name="empleado" [(ngModel)]="CentroCostoEmpleado.empleado" #empleado="ngModel"   value="{{CentroCostoEmpleado.empleado}}">
                            <span class="e-float-line"></span>
                            <label class="e-float-text" [ngClass]="{'e-label-top': CentroCostoEmpleado.empleado !== '' , 'e-label-bottom':  CentroCostoEmpleado.empleado == ''}" for="empleado">Empleado</label>                        
                    
            
                            <button   [disabled]="op == 1" class="e-input-group-icon " (click)="BtnVerEmpleadosClick()" ><fa-icon [icon]="faFilter" size="lg"></fa-icon> </button> 
                            
                       
                        </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6"> 
                    <div class="form-group template ">
                            <div class="e-float-input" [ngClass]="{'e-success': cEmpleadoDni.valid}">
                                <input type="text" id="cEmpleadoDni" disabled class="inputDD" #cEmpleadoDni='ngModel'   [(ngModel)]="CentroCostoEmpleado.cEmpleadoDni" name="cEmpleadoDni" required value="{{CentroCostoEmpleado.cEmpleadoDni}}">
                                <span class="e-float-line"></span>
                                <label class="e-float-text" [ngClass]="{'e-label-top': CentroCostoEmpleado.cEmpleadoDni !== '' , 'e-label-bottom':  CentroCostoEmpleado.cEmpleadoDni == ''}" for="cEmpleadoDni">DNI</label>                        
                            </div>
                    </div>   
            </div>
         

    </div>

    <div class="form-group template">      


         <div class="e-float-input" [ngClass]="{'e-success': iDepenId.valid}">
                 <label for="bCentroCostoEmpleadoEstado" style="padding: 10px 70px 10px 0"> Estado </label>
        
                 <ejs-switch  name="bCentroCostoEmpleadoEstado"  id="bCentroCostoEmpleadoEstado" #bCentroCostoEmpleadoEstado='ngModel' [disabled]="op == 1"  [(ngModel)]="CentroCostoEmpleado.bCentroCostoEmpleadoEstado"  
                     >
                         </ejs-switch>
                 
                 <span class="e-float-line"></span>
             
             
                 </div>

 </div>

               
       <div class="form-group template" *ngIf="op!=1">
        <div class="submitBtn">
            <button class="submit-btn e-btn e-success sendButto" id="GuardarButtonCentroCostoEmpleado" [disabled]="CentroCostoEmpleadoForm.invalid"  type="submit" (click)= "GuardarCentroCostoEmpleado()"><fa-icon [icon]="faSave" size="lg"></fa-icon> Guardar</button>                                                              
        </div> 
        </div> 


       
        
        

        
</form> 


<div class="control-section template" ><!--inicio de diaglolo-->
     
        <ejs-dialog #dialogEmpleado [visible]='hidden'  [animationSettings]='animationSettings' [isModal]='isModal' [showCloseIcon]='showCloseIcon' [target]='target' [width]='width' (open)="dialogOpen()"
        (close)="dialogClose()">  
        <ng-template #footerTemplate>
            
           <div class="row">
                   <div class="col-xs-8 col-sm-8 col-lg-8 col-md-8">
                           <input id="textSelectEmpleado" name="textSelectEmpleado" [(ngModel)]="textSelectEmpleado" class="e-input" type="text" placeholder="Seleccione una  Un empleado" readonly/>
                         
                     
                  
                       </div>
       
                    <div class="col-xs-4 col-sm-4 col-lg-4 col-md-4">
                           <!--<button id="sendButton" class="e-control e-btn e-light sendButton" data-ripple="true">Cancelar</button>-->
                           <button id="sendButton"  class="e-control e-btn e-primary sendButton" data-ripple="true" (click)="BtnOkEmpleadoModalClick()"> Ok</button>     
                       </div>
           </div>
                
                
        </ng-template>
        <ng-template #content>
            <div class="dialogContent">
                <span class="dialogText">    
                    <app-empleados-tabla-generales (devuelve_Empleado)="setTexEmpleadoSelect($event)"></app-empleados-tabla-generales>                  
                   
                </span>     
            </div>
        </ng-template>
        
        <ng-template #header>
               <!--<div class="e-avatar template-image e-avatar-xsmall e-avatar-circle">fadsf</div>-->
       
               <fa-icon [icon]="faList" size="lg"></fa-icon>
                                                               
              <!-- <div id="dlg-template" title="Nancy" class="e-icon-settings"> Modelos </div>-->
           </ng-template>
       
       
       </ejs-dialog>
       
       </div>
